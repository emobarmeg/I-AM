<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts -->

<body>
    <div class="portfolio-card-container">
        <div class="card">
            <img src="https://placehold.co/150x150/111827/38bdf8?text=ME" alt="Profile Picture" class="profile-picture" onerror="this.onerror=null; this.src='https://placehold.co/150x150';">
            
            <h1 class="name">Your Name</h1>
            <p class="title">Frontend Developer</p>
            
            <p class="bio">

            <div class="social-links">
